<header>
  {{/* Navigation */}}
  <nav class="flex-col space-y-1">
    <h1 class="text-2xl font-bold">
      <a
      class=""
      href="{{ .Site.BaseURL }}">
      {{ .Site.Title }}
      </a>
    </h1>

    <ul class="flex space-x-2">
      {{ range .Site.Menus.main -}}
      <li>
        <a href="{{ .URL }}">{{ .Name }}</a>
      </li>
      {{- end }}
    </ul>
  </nav>

  {{/* Horizontal divider */}}
  <div class="pt-2 pb-4">
    <hr>
  </div>

</header>
